<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<title>iPnote-ToDo-Login</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12"><h3>login</h3></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">Предположим, что у нас тут нормальная авторизация с логином  паролем) <p> На деле же пользователь определяется просто в параметре гет запроса. Без сессий или кук. Т.е. управление тасками другого пользователя так же доступны просто через запросы с указанием пользователя</div>
		</div>
		<div class="row">
			<div class="input-group mb-3">
				<input type="text" id="login-input" class="form-control" placeholder="username" aria-describedby="button-addon2">
				<div class="input-group-append">
					<button id="login-button" class="btn btn-outline-secondary" type="button">Залогиниться</button>
				</div>
			</div>
		</div>

		<hr>
	</div>

	<script type="text/javascript">
		$('#login-button').click(() => {
			let userName = $('#login-input').val();
			console.log(userName);
			window.location.href = `/tasks?username=${userName}`;
		})
	</script>
</body>
</html>
